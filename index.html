<html>
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap"
         rel="stylesheet"/>
         <title>Marvel API</title>
         <link rel="stylesheet" href="style.css"/>
    </head>
    <body>
       <div class="wrapper">
         <div class="app-details">
            <img class="img" src="https://4.bp.blogspot.com/-fFSTWALrvzU/VLDRw6w-L2I/AAAAAAAAACc/DJMWGrutMUY/s1600/Currency-converter.png"/>
            <h1 class="app-title"> Currency-converter</h1>
            <div class="box">
               <div class="left-box">
                   <select name="currency" class="currency">
                       
                   </select>
                   <input type="number" name="" id="input">
               </div>
               <div class="right-box">
                   <select name="currency" class="currency"></select>
                   <input type="number" name="" id="result">
               </div>
           </div>
           <div class="btn">
               <button id="btn">Convert</button>
              
           </div>
        
       </div>

       <script src="https://app.zenclass.in/sheets/vl/js/zen/suite/bundle.js"></script>
      
       <script src="script.js"></script>
       
    </body>
</html>
